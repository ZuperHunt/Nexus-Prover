services:
  nexus:
    image: ghcr.io/zuperhunt/nexus-prover:latest
    env_file:
      - ./.env
    environment:
      - NONINTERACTIVE=1
    volumes:
      - ./storage:/root/.nexus:z
    deploy:
      resources:
        # Atur limit CPU dan Memory di sini
        # Tipe data harus string
        limits:
          cpus: '2'
          memory: '2G'
